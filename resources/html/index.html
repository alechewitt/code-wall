<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>CodeBin.it</title>
    <meta name="description" content="Code snippet sharing">
    <link rel="shortcut icon" href="/dist/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.9.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.9.0/theme/solarized.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.9.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.9.0/addon/mode/loadmode.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.9.0/mode/meta.min.js"></script>

</head>
<body>
<div class="editorContainer">
    <textarea id="mainTextArea"></textarea>
</div>
<div class="border-bottom">
    <div class="controls">
        <select id="languageSelect">
        </select>

        <button id="saveButton" class="btn">Share</button>
        <input class="shareLinkIpt" id="shareLinkIpt" readonly type="text">
        <input id="token" type="hidden" value="{{.token}}">
    </div>

    <img src="/dist/images/dark-logo-small.png" class="logo">

</div>

<script type="text/javascript" src="/dist/js/bundle.js"></script>

</body>
</html>
